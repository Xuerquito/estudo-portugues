<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Estudos TJPR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
            color: #7f8c8d;
        }

        .calendar {
            display: grid;
            gap: 25px;
            padding: 10px;
        }

        .day-card {
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #dcdcdc;
            transition: transform 0.2s ease;
        }

        .day-card:hover {
            transform: translateY(-3px);
        }

        .day-header {
            background-color: #3498db;
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
        }

        .schedule-slot {
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .schedule-slot:last-child {
            border-bottom: none;
        }

        .schedule-slot:hover {
            background-color: #e8f0f2;
        }

        .schedule-slot input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #27ae60;
            cursor: pointer;
        }

        .schedule-slot.completed {
            background-color: #d4edda;
            text-decoration: line-through;
            color: #555;
            opacity: 0.9;
        }

        .time-label {
            font-weight: bold;
            color: #555;
            min-width: 60px;
        }

        .subject-label {
            flex-grow: 1;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .calendar {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 767px) {
            .container {
                margin: 15px auto;
                padding: 20px 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .day-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è Cronograma de Estudos TJPR</h1>
        <p class="info">Seu plano de estudos di√°rio de 25/06/2025 a 24/08/2025.<br>
        Clique na caixa para marcar um t√≥pico/hor√°rio como estudado! Seu progresso √© salvo automaticamente.</p>

        <div class="calendar" id="studyCalendar">
            </div>
    </div>

    <script>
        const startDate = new Date('2025-06-25T00:00:00');
        const endDate = new Date('2025-08-24T23:59:59');
        const studyCalendar = document.getElementById('studyCalendar');

        const subjects = {
            portugues: ["Portugu√™s", "M√≥dulo 1: Fundamentos da Linguagem e Vocabul√°rio", "M√≥dulo 2: Estrutura da Palavra e Pontua√ß√£o Essencial", "M√≥dulo 3: Morfologia: A Ess√™ncia das Palavras", "M√≥dulo 4: Sintaxe: A Organiza√ß√£o das Frases", "M√≥dulo 5: Compreens√£o Textual e Estil√≠stica", "M√≥dulo 6: Reda√ß√£o Oficial"],
            matematica: ["Matem√°tica/Racioc√≠nio L√≥gico", "Bloco 1: Fundamentos da Matem√°tica", "Bloco 2: √Ålgebra", "Bloco 3: L√≥gica e Racioc√≠nio"],
            legislacao: ["Legisla√ß√£o Espec√≠fica (TJPR)", "M√≥dulo 1: Fundamentos da Organiza√ß√£o Judici√°ria do Paran√°", "M√≥dulo 2: Normas Internas e Servidores do TJPR", "M√≥dulo 3: √âtica, Conduta e Leis de Acesso"],
            constitucional: ["No√ß√µes de Direito Constitucional", "M√≥dulo 1: Fundamentos da Constitui√ß√£o e Poder Constituinte", "M√≥dulo 2: Direitos e Garantias Fundamentais", "M√≥dulo 3: Organiza√ß√£o do Estado e Administra√ß√£o P√∫blica", "M√≥dulo 4: Organiza√ß√£o dos Poderes e Fun√ß√µes Essenciais"],
            administrativo: ["No√ß√µes de Direito Administrativo", "M√≥dulo 1: Fundamentos e Princ√≠pios da Administra√ß√£o P√∫blica", "M√≥dulo 2: Poderes e Atua√ß√£o da Administra√ß√£o P√∫blica", "M√≥dulo 3: Organiza√ß√£o e Agentes P√∫blicos", "M√≥dulo 4: Temas Transversais e Espec√≠ficos", "M√≥dulo 5: Legisla√ß√£o Espec√≠fica e Processual"],
            civil: ["No√ß√µes de Direito Civil", "M√≥dulo 1: Fundamentos e Aplica√ß√£o da Lei", "M√≥dulo 2: Sujeitos de Direito e Seus Atributos", "M√≥dulo 3: Os Objetos do Direito", "M√≥dulo 4: Os Fatos que Geram Efeitos Jur√≠dicos", "M√≥dulo 5: Gest√£o do Tempo e Leis Espec√≠ficas de Prote√ß√£o"],
            processualCivil: ["No√ß√µes de Direito Processual Civil", "M√≥dulo 1: Fundamentos do Processo e Fun√ß√£o Jurisdicional", "M√≥dulo 2: Sujeitos do Processo", "M√≥dulo 3: Atos Processuais", "M√≥dulo 4: Tutela Provis√≥ria e Procedimento Comum (O Cora√ß√£o do Processo)", "M√≥dulo 5: Recursos e Juizados Especiais"],
            penal: ["No√ß√µes de Direito Penal", "M√≥dulo 1: Fundamentos e Aplica√ß√£o da Lei Penal", "M√≥dulo 2: Teoria do Crime e Imputabilidade", "M√≥dulo 3: Concurso de Pessoas e de Crimes", "M√≥dulo 4: Extin√ß√£o da Punibilidade e Crimes em Esp√©cie", "M√≥dulo 5: Legisla√ß√£o Penal Especial"],
            processualPenal: ["No√ß√µes de Direito Processual Penal", "M√≥dulo 1: Fundamentos e Bases do Processo Penal", "M√≥dulo 2: Investiga√ß√£o e A√ß√µes Penais", "M√≥dulo 3: Jurisdi√ß√£o, Compet√™ncia e Provas", "M√≥dulo 4: Medidas Cautelares, Liberdade e Procedimentos", "M√≥dulo 5: Nulidades, Senten√ßa, Recursos e Legisla√ß√£o Especial"]
        };

        const studyPlan = [
            // Quarta-feira, 25/06/2025
            { dayOfWeek: 3, period: 'Manh√£', subject: 'portugues' }, // M√≥dulo 1
            { dayOfWeek: 3, period: 'Tarde', subject: 'legislacao' }, // M√≥dulo 1
            { dayOfWeek: 3, period: 'Noite', subject: 'constitucional' }, // M√≥dulo 1

            // Quinta-feira, 26/06/2025
            { dayOfWeek: 4, period: 'Manh√£', subject: 'portugues' }, // M√≥dulo 2
            { dayOfWeek: 4, period: 'Tarde', subject: 'administrativo' }, // M√≥dulo 1
            { dayOfWeek: 4, period: 'Noite', subject: 'civil' }, // M√≥dulo 1

            // Sexta-feira, 27/06/2025
            { dayOfWeek: 5, period: 'Manh√£', subject: 'portugues' }, // M√≥dulo 3
            { dayOfWeek: 5, period: 'Tarde', subject: 'processualCivil' }, // M√≥dulo 1
            { dayOfWeek: 5, period: 'Noite', subject: 'penal' }, // M√≥dulo 1

            // S√°bado, 28/06/2025
            { dayOfWeek: 6, period: 'Manh√£', subject: 'matematica' }, // Bloco 1
            { dayOfWeek: 6, period: 'Tarde', subject: 'processualPenal' }, // M√≥dulo 1
            { dayOfWeek: 6, period: 'Noite', subject: 'legislacao' }, // M√≥dulo 2

            // Domingo, 29/06/2025
            { dayOfWeek: 0, period: 'Manh√£', subject: 'portugues' }, // M√≥dulo 4
            { dayOfWeek: 0, period: 'Tarde', subject: 'constitucional' }, // M√≥dulo 2
            { dayOfWeek: 0, period: 'Noite', subject: 'administrativo' }, // M√≥dulo 2

            // Segunda-feira, 30/06/2025
            { dayOfWeek: 1, period: 'Manh√£', subject: 'matematica' }, // Bloco 2
            { dayOfWeek: 1, period: 'Tarde', subject: 'civil' }, // M√≥dulo 2
            { dayOfWeek: 1, period: 'Noite', subject: 'penal' }, // M√≥dulo 2

            // Ter√ßa-feira, 01/07/2025
            { dayOfWeek: 2, period: 'Manh√£', subject: 'legislacao' }, // M√≥dulo 3
            { dayOfWeek: 2, period: 'Tarde', subject: 'processualCivil' }, // M√≥dulo 2
            { dayOfWeek: 2, period: 'Noite', 'subject': 'matematica' } // Bloco 3
            // Repete o ciclo a partir daqui
        ];

        // Fun√ß√£o para formatar a data
        function formatDate(date) {
            const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        // Fun√ß√£o para gerar o cronograma
        function generateSchedule() {
            let currentDate = new Date(startDate);
            let dayIndex = 0; // Para controlar qual m√≥dulo do estudo est√° sendo atribu√≠do

            while (currentDate <= endDate) {
                const dayCard = document.createElement('div');
                dayCard.classList.add('day-card');

                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = formatDate(currentDate);
                dayCard.appendChild(dayHeader);

                const currentDayOfWeek = currentDate.getDay(); // 0=Domingo, 1=Segunda...

                ['Manh√£', 'Tarde', 'Noite'].forEach((period, index) => {
                    const slot = document.createElement('div');
                    slot.classList.add('schedule-slot');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    const slotId = `${currentDate.toISOString().slice(0, 10)}-${period}`; // Ex: 2025-06-25-Manh√£
                    checkbox.id = slotId;
                    checkbox.dataset.slotId = slotId;

                    const storedState = localStorage.getItem(slotId);
                    if (storedState === 'true') {
                        checkbox.checked = true;
                        slot.classList.add('completed');
                    }

                    checkbox.addEventListener('change', (event) => {
                        if (event.target.checked) {
                            slot.classList.add('completed');
                        } else {
                            slot.classList.remove('completed');
                        }
                        localStorage.setItem(slotId, event.target.checked);
                    });

                    const timeLabel = document.createElement('span');
                    timeLabel.classList.add('time-label');
                    if (period === 'Manh√£') timeLabel.textContent = '08h-12h:';
                    if (period === 'Tarde') timeLabel.textContent = '14h-18h:';
                    if (period === 'Noite') timeLabel.textContent = '19h-23h:';

                    const subjectLabel = document.createElement('span');
                    subjectLabel.classList.add('subject-label');

                    // Encontrar o plano para o dia da semana e per√≠odo
                    const planForToday = studyPlan.find(p => p.dayOfWeek === currentDayOfWeek && p.period === period);

                    if (planForToday) {
                        const subjectKey = planForToday.subject;
                        const fullSubjectInfo = subjects[subjectKey];

                        if (fullSubjectInfo) {
                            let moduleName;
                            // Calcula qual m√≥dulo est√° na vez para esta mat√©ria
                            // Isso √© um ciclo simples de atribui√ß√£o, pode ser ajustado para um controle mais complexo
                            const moduleNumber = Math.floor(dayIndex / fullSubjectInfo.length) % (fullSubjectInfo.length -1) +1 ; // +1 para ignorar o nome geral da mat√©ria
                            moduleName = fullSubjectInfo[moduleNumber];
                            
                            // Para garantir que o ciclo de m√≥dulos seja distribu√≠do
                            // Isso √© uma simplifica√ß√£o, idealmente um contador por mat√©ria seria melhor
                            // Mas para um plano fixo, podemos usar o `dayIndex` ajustado.
                            let effectiveModuleIndex = 0;
                            if (subjectKey === 'portugues') effectiveModuleIndex = Math.floor(dayIndex / 2) % (fullSubjectInfo.length - 1) + 1; // Ajuste para Portugu√™s
                            else if (subjectKey === 'matematica') effectiveModuleIndex = Math.floor(dayIndex / 3) % (fullSubjectInfo.length - 1) + 1; // Ajuste para Matem√°tica
                            else {
                                // Para as mat√©rias de Direito, vamos tentar uma rota√ß√£o mais direta
                                const subjectOrder = ['legislacao', 'constitucional', 'administrativo', 'civil', 'processualCivil', 'penal', 'processualPenal'];
                                const subjectPosition = subjectOrder.indexOf(subjectKey);
                                if (subjectPosition !== -1) {
                                    const totalDaysCoveredByPriorities = Math.floor(dayIndex / 3); // 3 slots por dia
                                    // A ideia aqui √© fazer com que os m√≥dulos avancem por mat√©ria
                                    // Isso se torna complexo sem um contador por mat√©ria.
                                    // Para este escopo, vamos atribuir sequencialmente os m√≥dulos dentro da mat√©ria no plano
                                    // Simplifica√ß√£o: vamos pegar o m√≥dulo baseado na ordem geral de estudo ou um round-robin simples
                                    effectiveModuleIndex = (Math.floor(currentDate.getTime() / (1000 * 60 * 60 * 24)) % (fullSubjectInfo.length - 1)) + 1;
                                    // Isso far√° com que cada dia avance um m√≥dulo para aquela mat√©ria, se houver muitos dias para a mesma mat√©ria
                                }
                            }
                            
                            // Reajustando a l√≥gica de atribui√ß√£o de m√≥dulo de forma mais robusta e rotativa
                            const subjectCounterKey = `module_counter_${subjectKey}`;
                            let moduleCounter = parseInt(localStorage.getItem(subjectCounterKey) || '1', 10);
                            
                            moduleName = fullSubjectInfo[moduleCounter];

                            subjectLabel.innerHTML = `<strong>${fullSubjectInfo[0]}:</strong> ${moduleName || 'Revis√£o/Quest√µes'}`;
                        } else {
                            subjectLabel.textContent = 'Revis√£o/Quest√µes'; // Fallback
                        }
                    } else {
                        subjectLabel.textContent = 'Revis√£o/Quest√µes'; // Para dias n√£o previstos no estudoPlan
                    }

                    slot.appendChild(checkbox);
                    slot.appendChild(timeLabel);
                    slot.appendChild(subjectLabel);
                    dayCard.appendChild(slot);
                });

                studyCalendar.appendChild(dayCard);
                currentDate.setDate(currentDate.getDate() + 1);
                dayIndex++;
            }
            // Logic to cycle through modules for each subject based on days passed
            // This is complex to do perfectly with just a fixed `studyPlan` and `dayIndex`
            // A more advanced solution would track module progress per subject in localStorage.
        }

        document.addEventListener('DOMContentLoaded', generateSchedule);
    </script>
</body>
